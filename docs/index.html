<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Math</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Ubuntu&display=swap");

    * {
      font-family: "Ubuntu", sans-serif;
      padding: 0;
      margin: 0;
    }
    div {
      font-size: 100px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      margin: 20px;
    }
  </style>
  <body>
    <script>
      var min = Number(prompt("Minimum"));
      var max = Number(prompt("Maximum"));
      function generate() {
        var one = 0;
        var two = 0;
        one = Math.floor(Math.random() * (max - min + 1) + min);
        two = Math.floor(Math.random() * (max - min + 1) + min);
        var equals = one + "*" + two + "=" + one * two;
        document.getElementById("output").innerHTML = equals;
      }
    </script>
    <a onclick="generate()" class="waves-effect waves-light btn">Generate</a>
    <div>
      <p id="output"></p>
    </div>
  </body>
</html>
